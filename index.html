<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather In Lithuania</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-3">
                <h1>WEATHER</h1>
            </div>
            <div class="col-8">
                <div class="input-group">
                    <input type="text" class="form-control inputas" placeholder="Search..." aria-describedby="ieskoti">
                    <div class="input-group-append">
                        <button class="btn btn-default search-btn" type="submit" id="ieskoti">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div> <!-- header end -->
    <div class="container-fluid">
        <div class="locations">
            <div class="row">
                <div class="col-1">
                    <h4 id="vietove">Kaunas</h4>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary locationbtn"><i class="fa fa-plus"></i> Add my locations</button>
                </div>
            </div>
        </div>
        <div class="days-navigation">
            <ul>
                <li>
                    <div class="card card1">
                        <div class="card-body">
                            <i class="fa fa-cloud"></i>
                            <h5 class="diena" id="datos-vieta"></h5>
                            <p class="temperatura" id="temperatura"></p>
                            <p class="aprasymas" id="aprasymas"></p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card card2">
                        <div class="card-body">
                            <i class="fa fa-cloud"></i>
                            <h5 class="diena" id="datos-vieta"></h5>
                            <p class="temperatura" id="temperatura"></p>
                            <p class="aprasymas" id="aprasymas"></p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>  
        <div class="testas" id="testas"></div>
    </div> <!-- container-fuild end -->
<footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="oraijs.js"></script>
</footer>
</body>
</html>
